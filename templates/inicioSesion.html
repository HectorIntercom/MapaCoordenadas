<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeo de Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 10px;
            }
        }

        body {
            background: white;
            font-family: 'Titillium Web', sans-serif;
        }

        .form {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            margin: 40px auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px 4px rgba(0, 0, 0, 0.3);
        }


        .container {
            display: block !important;
            margin: 0 auto !important;
            clear: both !important;
        }

        .content {
            padding: 15px;
            margin: 0 auto;
            display: flex;
        }

        .head-wrap {
            width: 100%;
        }

        .header.container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .content table {
            width: 100%;
        }

        .content h6 {
            font-size: 16px;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        h2,
        h6 {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            line-height: 1.1;
            margin-bottom: 15px;
            color: white;
        }

        h2 {
            font-weight: 200;
            font-size: 37px;
            text-align: center;
        }

        h6 {
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            color: white;
        }

        h2 small,
        h6 small {
            font-size: 60%;
            color: white;
            line-height: 0;
            text-transform: none;
        }

        .ocultar {
            display: none;
        }

        .sector {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 10px;
        }

        form label,
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 20px;
            flex: 2;
        }

        form label {
            color: white;
            flex: 1;
            text-align: right;
        }

        .mensaje {
            margin-top: 20px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        button {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .tab-group {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0 0.5rem;
            text-align: center;
            justify-content: center;
            gap: 10px;
            max-width: 30rem;

            &:after {
                content: "";
                display: table;
                clear: both;
            }

            li a {
                display: block;
                text-decoration: none;
                padding: 15px;
                background: rgba(#a0b3b0, .25);
                color: #a0b3b0;
                font-size: 20px;
                float: left;
                width: 10rem;
                cursor: pointer;
                transition: .5s ease;

                &:hover {
                    background: darken(#05AFF2, 5%);
                    color: #ffffff;
                }
            }

            .active button {
                background: #05AFF2;
                color: white;
            }
        }

        .active button {
            background: #05AFF2;
            color: white;
        }

        .tab-button {
            border: none;
            width: 10rem;
        }

        .tab-content>div:last-child {
            display: none;
        }

        .button {
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .1em;
            background: #05AFF2;
            color: white;
            transition: all.5s ease;
            appearance: none;
            width: auto;
            font-size: 0.75rem;


            &:hover,
            &:focus {
                background: darken(#05AFF2, 5%);
            }
        }

        .button-block {
            display: block;
            width: 100%;
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #05AFF2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notificacion.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .notificacion .cerrar {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            float: right;
        }

        .notificacion .cerrar:hover {
            color: #ffcccc;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }

        .sector.ajustado {
            margin-left: 0;
            padding-left: 5px;
        }

        .sector.ajustado label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }

        .sector.ajustado input,
        .sector input[type="number"],
        .sector select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <div class="row text-bg-dark p-3 text-center align-items-center">
        <div class="col-1"></div>
        <div class="col-4">
            <img width="100%" src="https://www.intercomchile.cl/img/logoazul.png" />
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <h5>Sistema de mapeo de dispositivos</h5>
        </div>
        <div class="col-1"></div>
    </div>
</head>

<body>
    <div id="notificacion" class="notificacion">
        {% with messages = get_flashed_messages() %}
        {% if messages != "" %}
        <p>{{ messages[-1] }}</p>
        <button class="cerrar" onclick="cerrarNotificacion()">✖</button>
        {% endif %}
        {% endwith %}
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="form">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form method="POST" action="/inicio" id="formInicio" class="formulario">
                            <h2>Inicio sesion</h2>
                            <div class="datos">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" name="correo">
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword5" class="form-label">Contraseña</label>
                                    <input type="password" id="inputPassword5" class="form-control"
                                        aria-describedby="passwordHelpBlock" name="clave">
                                </div>
                            </div>
                            <div class="button-container">
                                <button class="btn btn-primary btn-lg" type="submit">Iniciar sesion</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <script>
        window.onload = () => {
            const notificacion = document.getElementById('notificacion');
            if (notificacion) {
                notificacion.classList.add('mostrar');
                setTimeout(cerrarNotificacion, 5000);
            }
        };

        function cerrarNotificacion() {
            const notificacion = document.getElementById('notificacion');
            notificacion.classList.remove('mostrar');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

    <style>
        /* Aquí va el CSS tal como lo tenías */
        html {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 10px;
            }
        }

        body {
            background: white;
            font-family: 'Titillium Web', sans-serif;
        }

        .form {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            width: 38rem;
            margin: 40px auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px 4px rgba(0, 0, 0, 0.3);
        }


        .container {
            display: block !important;
            max-width: 800px !important;
            margin: 0 auto !important;
            clear: both !important;
        }

        .content {
            padding: 15px;
            margin: 0 auto;
            display: flex;
        }

        .head-wrap {
            width: 100%;
            background-color: black;
            color: #FFFFFF;
        }

        .header.container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .content table {
            width: 100%;
        }

        .content h6 {
            font-size: 16px;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        h2,
        h6 {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            line-height: 1.1;
            margin-bottom: 15px;
            color: white;
        }

        h2 {
            font-weight: 200;
            font-size: 37px;
            text-align: center;
        }

        h6 {
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            color: white;
        }

        h2 small,
        h6 small {
            font-size: 60%;
            color: white;
            line-height: 0;
            text-transform: none;
        }

        .ocultar {
            display: none;
        }

        .datos {
            display: flex;
            flex-direction: column;
            /* Sectores apilados verticalmente */
            justify-content: center;
            align-items: center;
            width: 30rem;
            margin: 0 auto;
            padding: 10px;
            gap: 20px;
            margin-left: 0;
            padding-left: 0px;
            /* Espaciado entre sectores */
        }

        .sector {
            display: flex;
            /* Elementos dentro del sector en línea horizontal */
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            /* Espaciado entre los elementos */
            width: 100%;
            /* Asegura que los elementos usen todo el ancho disponible */
            gap: 10px;
            /* Espaciado entre elementos dentro del sector */
        }

        form label,
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 20px;
            flex: 2;
            margin-left: 0;
            padding-left: 0px;
        }

        form label {
            color: white;
            flex: 1;
            /* Ajusta el ancho del label */
            text-align: right;
            /* Opcional, para alinear el texto a la derecha */
            margin-left: 0;
            padding-left: 0px;
        }

        .mensaje {
            margin-top: 20px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .tab-group {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0 0 40px 0;
            text-align: center;
            justify-content: center;
            gap: 10px;

            &:after {
                content: "";
                display: table;
                clear: both;
            }

            li a {
                display: block;
                text-decoration: none;
                padding: 15px;
                background: rgba(#a0b3b0, .25);
                color: #a0b3b0;
                float: left;
                width: 50%;
                cursor: pointer;
                transition: .5s ease;

                &:hover {
                    background: darken(#05AFF2, 5%);
                    color: #ffffff;
                }
            }

            .active button {
                background: #05AFF2;
                color: white;
            }
        }

        .tab-button {
            border: none;
        }

        .tab-content>div:last-child {
            display: none;
        }

        .button {
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-size: 1.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .1em;
            background: #05AFF2;
            color: white;
            transition: all.5s ease;
            appearance: none;


            &:hover,
            &:focus {
                background: darken(#05AFF2, 5%);
            }
        }

        .button-block {
            display: block;
            width: 100%;
        }

        /* Estilo de la notificación flotante */
        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #05AFF2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        /* Mostrar la notificación */
        .notificacion.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        /* Botón para cerrar */
        .notificacion .cerrar {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            float: right;
        }

        .notificacion .cerrar:hover {
            color: #ffcccc;
        }

        .sector.ajustado {
            margin-left: 0;
            padding-left: 5px;
        }
    </style>

    <div id="notificacion" class="notificacion">
        {% with messages = get_flashed_messages() %}
        {% if messages != "" %}
        <p>{{ messages[-1] }}</p> 
        <button class="cerrar" onclick="cerrarNotificacion()">✖</button>
        {% endif %}
        {% endwith %}
    </div>
    <div class="form">
        <form method="POST" action="/inicio" id="formInicio" class="formulario">
            <h2>Inicio sesion</h2>
            <div class="datos">
                <div class="sector">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required><br><br>
                </div>
                <div class="sector">
                    <label for="clave">Clave:</label>
                    <input type="password" id="clave" name="clave" required><br><br>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="button button-block" onclick="mostrarNotificacion()">Iniciar
                    sesion</button>
            </div>
        </form>

    </div>

    <script>
        window.onload = () => {
            const notificacion = document.getElementById('notificacion');
            if (notificacion) {
                notificacion.classList.add('mostrar');
                setTimeout(cerrarNotificacion, 5000); // Ocultar automáticamente después de 5 segundos
            }
        };

        function cerrarNotificacion() {
            const notificacion = document.getElementById('notificacion');
            notificacion.classList.remove('mostrar');
        }
    </script>

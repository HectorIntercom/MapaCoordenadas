<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeo de Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 10px;
            }
        }

        body {
            background: white;
            font-family: 'Titillium Web', sans-serif;
        }

        .form {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            margin: 40px auto;
            border-radius: 4px;
            box-shadow: 0 4px 10px 4px rgba(0, 0, 0, 0.3);
        }

        h2{
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            line-height: 1.1;
            margin-bottom: 15px;
            color: white;
            font-weight: 200;
            font-size: 37px;
            text-align: center;
        }

        h2 small{
            font-size: 60%;
            color: white;
            line-height: 0;
            text-transform: none;
        }

        .datos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            padding: 10px;
            gap: 20px;
            margin-left: 0;
            padding-left: 0px;
        }

        .sector {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        form label,
        form input,
        form select,
        form button {
            margin: 0.5rem;
            font-size: 1rem;
            flex: 2;
            margin-left: 0;
            padding-left: 0px;
        }

        form label {
            color: white;
            flex: 1;
            /* Ajusta el ancho del label */
            text-align: right;
            /* Opcional, para alinear el texto a la derecha */
            margin-left: 0;
            padding-left: 0px;
        }

        .mensaje {
            margin-top: 20px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .button {
            border: 0;
            outline: none;
            border-radius: 0;
            padding: 15px 0;
            font-size: 1.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .1em;
            background: #05AFF2;
            color: white;
            transition: all.5s ease;
            appearance: none;


            &:hover,
            &:focus {
                background: darken(#05AFF2, 5%);
            }
        }

        .button-block {
            display: block;
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #05AFF2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notificacion.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .notificacion .cerrar {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            float: right;
        }

        .notificacion .cerrar:hover {
            color: #ffcccc;
        }

    </style>
    <div class="row text-bg-dark p-3 text-center align-items-center">
        <div class="col-1"></div>
        <div class="col-4">
            <img width="100%" src="https://www.intercomchile.cl/img/logoazul.png" />
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <h5>Sistema de mapeo de dispositivos</h5>
        </div>
        <div class="col-1"></div>
    </div>
</head>

<body>
    <div id="notificacion" class="notificacion">
        {% with messages = get_flashed_messages() %}
        {% if messages != "" %}
        <p>{{ messages[-1] }}</p>
        <button class="cerrar" onclick="cerrarNotificacion()">âœ–</button>
        {% endif %}
        {% endwith %}
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="form">
                <form method="POST" action="/inicio" id="formInicio" class="formulario">
                    <h2>Inicio sesion</h2>
                    <div class="datos">
                        <div class="sector">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" required><br><br>
                        </div>
                        <div class="sector">
                            <label for="clave">Clave:</label>
                            <input type="password" id="clave" name="clave" required><br><br>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="button button-block" onclick="mostrarNotificacion()">Iniciar
                            sesion</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <script>
        window.onload = () => {
            const notificacion = document.getElementById('notificacion');
            if (notificacion) {
                notificacion.classList.add('mostrar');
                setTimeout(cerrarNotificacion, 5000);
            }
        };

        function cerrarNotificacion() {
            const notificacion = document.getElementById('notificacion');
            notificacion.classList.remove('mostrar');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

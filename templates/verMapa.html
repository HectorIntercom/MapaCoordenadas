<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeo de Dispositivos</title>
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        html {
            font-size: 20px;
        }

        .seccion {
            width: 40%;
            margin: 0 auto;
            padding: 2%;
        }

        @media (max-width: 768px) {
            html {
                font-size: 16px;
            }

            .seccion {
                width: 30%;
                margin: 0 auto;
                padding: 2%;
            }
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .form {
            background: #ffffff;
            padding: 1.5rem;
            width: 100%;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            font-size: 16px;
        }

        .form h2 {
            color: #333;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form input,
        .form select,
        .form button {
            width: 100%;
            padding: 0, 6rem;
            margin: 8px 0;
            font-size: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form button {
            background-color: #05AFF2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0288d1;
        }

        .button-container {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .formPrincipal th,
        td {
            padding: 0.6rem;
            text-align: left;
        }

        th {
            background-color: #05AFF2;
            color: white;
        }

        .head-wrap {
            width: 100%;
            background-color: black;
            color: white;
        }

        .header h6 {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #05AFF2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notificacion.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        .notificacion .cerrar {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .notificacion .cerrar:hover {
            color: #ffcccc;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 30px;
        }

        .tab-group {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0 0.5rem;
            text-align: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-group li a {
            display: block;
            padding: 0.5rem;
            background-color: #f4f4f4;
            color: #05AFF2;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .tab-group li a:hover {
            background-color: #0288d1;
            color: white;
        }

        .tab-group .active a {
            background-color: #05AFF2;
            color: white;
        }

        .fila {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .tab-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .tab-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>

<body>
    <div class="head-wrap">
        <div class="header container">
            <table class="header">
                <tr>
                    <td><img width="100%" src="https://www.intercomchile.cl/img/logoazul.png" alt="Logo"></td>
                    <td>
                        <h6>Sistema de mapeo de dispositivos</h6>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <h1 style="text-align: center; margin-top: 30px;">Mapa de Dispositivos Instalados</h1>
    <div style="text-align: center;">
        <p>Haz clic en un marcador para ver detalles.</p>
    </div>


    <div id="mapa-container" class="formPrincipal">
        <div class="fila">
            <section id="filtros" class="seccion">
                <form action="/mapa" method="POST" class="form">
                    <h4>Filtros:</h4>
                    <div class="sector">
                        <label for="planta">Planta:</label>
                        <select name="planta" id="planta">
                            <option value="">Todas</option>
                            {% for opcion in opcionesPlanta %}
                            <option value="{{ opcion[0] }}" {% if plantaSeleccionada==opcion[0] %} selected {% endif %}>
                                {{opcion[0]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="sector">
                        <label for="numeroMinimo">Número de clientes (mínimo):</label>
                        <input type="number" id="numeroMinimo" name="numeroMinimo" value="{{numeroMinimoSeleccionado}}"
                            min="1" max="8">
                    </div>

                    <div class="sector">
                        <label for="numeroMaximo">Número de clientes (máximo):</label>
                        <input type="number" id="numeroMaximo" name="numeroMaximo" value="{{numeroMaximoSeleccionado}}"
                            max="8" min="1">
                    </div>

                    <div class="sector">
                        <label for="nombre">Nombre de Caja:</label>
                        <select name="nombre" id="nombre">
                            <option value="">Todos</option>
                            {% for nombre in opcionesNombre %}
                            <option value="{{ nombre[0] }}" {% if nombreSeleccionado==nombre[0] %} selected {% endif %}>
                                {{ nombre[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="button-container">
                        <button type="submit">Aplicar Filtros</button>
                        <a href="{{ url_for('mapa') }}">
                            <button type="button">Restaurar filtros</button>
                        </a>
                    </div>
                </form>
            </section>

            <section id="filtros" class="seccion">
                <a href="/agregar"><button class="tab-button" type="button">Agregar dispositivo</button></a>
                <a href="/cerrar"><button class="tab-button" type="button" onclick="cerrarSesion()">Cerrar
                        sesión</button></a>
                <form id="formActualizar" action="/actualizar" method="POST" class="form">
                    <h4>Ingrese id:</h4>
                    <input type="number" name="id" min="1" id="id" required>
                    <button class="tab-button" type="submit">Actualizar dispositivo</button>
                </form>
            </section>
        </div>

        <section id="mapa">
            <div id="map-container">
                {{ mapaHtml|safe }}
            </div>
        </section>
    </div>

    <script>
        // Obtiene los elementos de los inputs
        const numeroMinimo = document.getElementById('numeroMinimo');
        const numeroMaximo = document.getElementById('numeroMaximo');
        const id = document.getElementById('id');

        // Agrega un event listener para escuchar cambios en el input de número mínimo
        numeroMinimo.addEventListener('input', function () {
            if (numeroMinimo.value > 8 || numeroMinimo.value < 1) {
                numeroMinimo.value = null;
            }
            // Si el valor del número mínimo es mayor que el número máximo, actualiza el valor máximo
            if (parseInt(numeroMinimo.value) > parseInt(numeroMaximo.value)) {

                numeroMaximo.value = numeroMinimo.value; // Igualamos el máximo al mínimo
            }
        });

        // Agrega un event listener para escuchar cambios en el input de número máximo
        numeroMaximo.addEventListener('input', function () {
            if (numeroMaximo.value > 8 || numeroMaximo.value < 1) {
                numeroMaximo.value = null;
            }
            // Si el valor del número máximo es menor que el número mínimo, actualiza el valor mínimo
            if (parseInt(numeroMaximo.value) < parseInt(numeroMinimo.value)) {
                numeroMinimo.value = numeroMaximo.value; // Igualamos el mínimo al máximo
            }
        });

        id.addEventListener('input', function () {
            if (id.value < 1) {
                id.value = null
            }
        })

        // Mostrar notificación
        window.onload = () => {
            const notificacion = document.getElementById('notificacion');
            if (notificacion) {
                notificacion.classList.add('mostrar');
                setTimeout(cerrarNotificacion, 5000); // Ocultar automáticamente después de 5 segundos
            }
        };

        function cerrarNotificacion() {
            const notificacion = document.getElementById('notificacion');
            notificacion.classList.remove('mostrar');
        }

        function cerrarSesion() {
            window.location.href = "/cerrar";
        }


    </script>

</body>

    <script>
        const latitud = document.getElementById('floatingInput1')
        const longitud = document.getElementById('floatingInput2')
        const numero = document.getElementById('floatingNumber');

        function obtenerCoordenadas() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        // Rellenar autom√°ticamente los campos de latitud y longitud
                        latitud.value = position.coords.latitude;
                        longitud.value = position.coords.longitude;
                        console.log(`Precisi√≥n: ${position.coords.accuracy} metros`);
                    },
                    function (error) {
                        alert("No se pudo obtener la ubicaci√≥n: " + error.message);
                    },
                    {
                        enableHighAccuracy: true, // Solicitar la mayor precisi√≥n posible
                        timeout: 10000, // Tiempo m√°ximo de espera para obtener la ubicaci√≥n
                        maximumAge: 0, // No usar ubicaciones almacenadas en cach√©
                    }
                );
            } else {
                alert("Geolocalizaci√≥n no soportada por este navegador.");
            }
        }


        function error() {
            if (latitud.value != "" && longitud.value != "") {
                latitud.classList.remove("is-invalid")
                longitud.classList.remove("is-invalid")
            } else {
                latitud.classList.add("is-invalid")
                longitud.classList.add("is-invalid")
            }
        }

        numero.addEventListener('input', (event) => {
            if (numero.value > 8) {
                numero.value = null;
            }
            if (numero.value < 0) {
                numero.value = null;
            }
        });
    </script>
